<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="former-youtube-header-design.css">
</head>
<body>
     <div class="container">
          <div class="left-section">
               <img src="Icons/hamburger-menu-icon.jpg" class="hamburger-menu-icon">
               <img src="Icons/youtube-icon.jpg" class="youtube-icon">
          </div>
          <div class="middle-section">

          <div class="right-section">
               <img src="Icons/upload-icon.jpg" class="upload-icon">
               <img src="icons/youtube-apps-icon.jpg" class="youtube-app-icon">
               <img src="icons/notifications-icon.jpg" class="notification-icon">

          </div>
     </div>

</html>
